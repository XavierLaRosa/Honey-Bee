<div
  class="honey-bee-screen w-screen h-screen flex flex-grow flex-col justify-center items-center"
  [ngStyle]="{ 'background-image': 'url(' + imgUrl + ')' }"
>
  <div class="flex flex-col items-center">
    <h1 class="text-center text-gray-100 text-5xl">Find your next event</h1>
  </div>
  <div class="bg-gray-300 w-auto h-auto p-4 flex shadow rounded-sm">
    <select
      [(ngModel)]="radiusInput"
      name="Radius"
      id=""
      class="m-2 px-2 block bg-gray-200 border border-gray-200 text-gray-700 rounded focus:outline-none focus:bg-gray-100 focus:border-gray-500"
    >
      <option value="none">none</option>
      <option value="5">5 miles</option>
      <option value="10">10 miles</option>
      <option value="15">15 miles</option>
      <option value="20">20 miles</option>
      <option value="25">25 miles</option>
    </select>
    <select
      [(ngModel)]="typeInput"
      name="Sort Type"
      id=""
      class="m-2 px-2 block bg-gray-200 border border-gray-200 text-gray-700 rounded focus:outline-none focus:bg-gray-100 focus:border-gray-500"
    >
      <option value="name">name</option>
      <option value="relevance">relevance</option>
      <option value="distance">distance</option>
    </select>
    <select
      [(ngModel)]="directionInput"
      name="Sort Direction"
      id=""
      class="m-2 px-2 block bg-gray-200 border border-gray-200 text-gray-700 rounded focus:outline-none focus:bg-gray-100 focus:border-gray-500"
    >
      <option value="asc">ascending</option>
      <option value="desc">descending</option>
    </select>
    <input
      [(ngModel)]="zipcodeInput"
      class="m-2 px-2 focus:outline-none focus:bg-gray-100 focus:border-gray-500 focus:border-2"
      type="text"
      placeholder="zipcode"
    />
    <input
      [(ngModel)]="keywordInput"
      class="m-2 px-2 focus:outline-none focus:bg-gray-100 focus:border-gray-500 focus:border-2"
      type="text"
      placeholder="event keyword"
    />
    <button
      (click)="open($event)"
      class="bg-yellow-400 px-4 py-2 m-2 rounded text-yellow-900 shadow hover:bg-yellow-500"
    >
      Search
    </button>
    <button
      (click)="clear($event)"
      class="bg-gray-400 px-4 py-2 m-2 rounded text-gray-900 shadow hover:bg-gray-500"
    >
      Clear
    </button>
  </div>

  <div
    *ngIf="!emptyQuery(queryResponseLength)"
    class="event-window w-10/12 m-4 flex flex-row flex-wrap justify-center"
  >
    <app-event-tile
      *ngFor="let event of queryResponse"
      [event]="event"
      [className]="'m-2 w-3/12'"
    ></app-event-tile>
  </div>

  <div
    *ngIf="emptyQuery(queryResponseLength)"
    class="bg-gray-400 opacity-50 flex justify-center items-center text-center text-bold"
  >
    <p>
      Sorry! Looks like there are no matches for your search :(
    </p>
  </div>
</div>

<router-outlet></router-outlet>
